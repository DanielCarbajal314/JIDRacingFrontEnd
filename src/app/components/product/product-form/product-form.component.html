<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="productFormGroup"   fxLayout="column">
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Modelo</mat-label>
                <input matInput formControlName="model">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Marca</mat-label>
                <input matInput formControlName="brand">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Descripcion Tecnica</mat-label>
                <input matInput formControlName="technicalDescription">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Descripcion Adicional</mat-label>
                <input matInput formControlName="aditionalDescription">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" (click)="save()" style="margin: 3em;">Guardar</button>
        <button mat-raised-button (click)="close()" style="margin: 3em;">Cancelar</button>
    </mat-card-actions>
  </mat-card>
