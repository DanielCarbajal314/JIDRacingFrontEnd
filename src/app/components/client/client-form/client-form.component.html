<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="clientFormGroup"   fxLayout="column">
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Documento</mat-label>
                <input matInput formControlName="dni">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="names">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="lastNames">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Celular</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Direccion</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" (click)="save()" style="margin: 3em;">Guardar</button>
        <button mat-raised-button (click)="close()" style="margin: 3em;">Cancelar</button>
    </mat-card-actions>
  </mat-card>
