<div class="container" fxLayout="column" fxLayoutAlign="center" class="top-space">
    <mat-form-field fxLayout="row" class="top-space">
        <mat-label>Buscar Cliente</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <table mat-table [dataSource]="clientDataSource" fxFlex="90%" class="top-space">
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
          </ng-container>  
        <ng-container matColumnDef="names">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.names}} </td>
        </ng-container>  
        <ng-container matColumnDef="lastNames">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastNames}} </td>
        </ng-container>  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="update(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons fxFlex="90%"></mat-paginator>
</div>
